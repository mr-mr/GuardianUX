<html lang="en">

<head>

	<script src="/js/hide-address-bar.js"></script>

	<script src="/js/jquery-1.7.2.min.js"></script>
	
	<script src="/js/less-1.3.0.min.js"></script>	
</head>

<body id="nav-test">
	<div class="wrapper">
		<section class="advert">
			<img src="/img/ad.gif" />
		</section>

		<header>
			<h1 class="branding">The Guardian<a href="/"></a></h1>
			<div role="presentation">
				<ul class="navigation-controls">
					<li><a href="#top-stories-list">Top&nbsp;stories</a></li><li><a href="#primary-navigation">Sections</a></li>
				</ul>
				<nav>
					<ul>
						<li><a href="/network-front">Home</a></li><li><a href="#">UK News</a></li><li><a href="#">World News</a></li><li><a href="/section-fronts/sport.shtml">Sport</a></li><li><a href="/section-fronts/football.shtml">Football</a></li><li><a href="#">Comment is free</a></li><li><a href="#">Life &amp; Style</a></li><li><a href="#">Culture</a></li><li><a href="#">Business</a></li><li><a href="#">Jobs</a></li><li><a href="#">Technology</a></li><li><a href="#">Film</a></li><li><a href="#">Music</a></li><li><a href="/navigation/section-list.shtml">All section</a></li>
					</ul>			
				</nav>				
			</div>
			<!--#include virtual="/inc/primary-navigation.inc" -->
			<!--#include virtual="/inc/top-stories-list-network-front.inc" -->
		</header>
	</div>
	<!-- end .wrapper -->
</body>

<script type="text/javascript" charset="utf-8">
$(function () {
	var links = $('.navigation-controls a');
	
	links.click(function () {
		links.removeClass('selected');
		
		if($('#primary-navigation').is(':visible')) {
			$('#primary-navigation').slideUp();
		} else if ($('#top-stories-list').is(':visible')) {
			$('#top-stories-list').slideUp();
		}
			
		if ($(this.hash).is(':visible')) {
			$(this.hash).slideUp();
			$(this).removeClass('selected');
		} else {
			$(this.hash).slideDown();
			$(this).addClass('selected');
		}

		event.preventDefault();
	});
});
</script>

</html>
