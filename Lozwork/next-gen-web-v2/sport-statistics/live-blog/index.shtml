<body id="live-blog" class="single">
	<div class="wrapper">
		<!--#include virtual="/inc/primary-navigation.inc" -->

		<section id="content" role="presentation">
			<!--#include virtual="/inc/header.inc" -->
			
			<article class="article-body">
				<div class="breaking-news">
					<h3><strong class="live-latest">Score update</strong></h3>
					<h4>Barclays Premier League</h4>
					<table>
						<tr data-is-link="true"><td>Arsenal</td><td><a href="#">0-<strong>1</strong></a></td><td><strong>Southampton</strong></td><td>76'</td></tr>
					</table>
				</div>
				
				<hgroup>
					<h2><a href="#">Football</a></h2>
					<h1>Arsenal 0-0 Southampton <strong class="live-latest">Live</strong></h1>
				</hgroup>
				
				<ul class="article-details">
					<!-- <li class="author">Daniel Taylor</a>, chief football writer</li> -->
					<li class="contact"><a href="#" class="email">Email</a> or <a href="#" class="twitter">Tweet us</a> your thoughts</li>
					<!-- <li class="date-stamp"><a href="#article-history" class="show-hide"><time>2 minutes ago</time></a></li>
					<li id="article-history">
						<dl>
							<dt>About this article</dt>
							<dd>This article was published on guardian.co.uk at 09.54 BST on Monday 6 August 2012. It was last modified at 11.48 BST on Monday 6 August 2012.</dd>
						</dl>
					</li> -->
				</ul>

				<!-- <table class="score">
					<tr>
						<td>Portugal</td>
						<td>0 - 0</td>
						<td>Spain</td>
					</tr>
				</table> -->
				
				<dl class="update-control">
					<dt>Auto update</dt><dd><ul><li><a href="#on" class="selected">On</a></li><li><a href="#off">Off</a></li></ul></dd>
				</dl>
				
				<section class="tabs">
					<ul class="tabs">
						<li><a href="#live">Live blog</a></li><li><a href="#statistics">Statistics</a></li><li><a href="#live-gallery">Gallery</a></li><li><a href="#table">Table</a></li>
					</ul>
					
					<section id="live">
						<p class="number-updates"><strong class="live-latest">5 updates available</strong></p>
						
						<!--#include virtual="/inc/live-blog-commentary.inc" -->
						
						<p><a href="/inc/live-blog-more.inc" class="load-more">Load previous 20 minutes</a></p>
					</section>
					<!-- end #live -->
					
					<section id="statistics">
						<!--#include virtual="/inc/live-blog-statistics.inc" -->
					</section>
					<!-- end #statistcs -->

					<section id="live-gallery">
						<figure class="slideshow-gallery">
							<div role="presentation">
								<ul id="gallery" class="gallery">
									<li><a href="/img/5x3-photo-1.svg"><img src="/img/5x3-photo-1.svg" alt="Image 1" /></a></li>
									<li><a href="/img/5x3-photo-2.svg"><img src="/img/5x3-photo-2.svg" alt="Image 2"/></a></li>
									<li><a href="/img/5x3-photo-3.svg"><img src="/img/5x3-photo-3.svg" alt="Image 3" /></a></li>

									<li><a href="/img/5x3-photo-7.svg"><img src="/img/5x3-photo-7.svg" alt="Image 7"/></a></li>

									<li><a href="#">previous</a></li>
									<li><a href="#">next</a></li>

							</div>

					</section>
					<!-- end #gallery -->
					
					<section id="table">
						<!-- <p>Rotate for more detailed table</p> -->
						<!--#include virtual="/inc/live-blog-table.inc" -->
					</section>
					<!-- end #table -->
				</section>
				<!-- end .tabs -->
			
			</article>
			<!-- end .article-body -->
			
			<!--#include virtual="/inc/footer.inc" -->						
		</section>

		<!--#include virtual="/inc/top-stories-list-network-front.inc" -->
