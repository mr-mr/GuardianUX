<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
	
	<title>Single game | Live blog example two</title>

 	<link rel="stylesheet" href="/css/fonts.css" type="text/css" media="screen" />
 	<link rel="stylesheet/less" href="/css/live-blog.less" type="text/css" media="screen" />	

	<script src="/js/hide-address-bar.js" type="text/javascript"></script>

	<script src="/js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="/js/live-blog-two.js" type="text/javascript"></script>
	<script src='/js/pull-to-refresh.min.js'></script>

	<script src="/js/less-1.3.0.min.js" type="text/javascript"></script>	
</head>	

<body id="live-blog-two">
	<div class="wrapper">
		<!--#include virtual="/inc/header.inc" -->
		
		<article>
			<h1>Portugal 0 - 0 Spain <strong class="live-latest">Live Euro 2012</strong></h1>
			<ul class="standfirst">
				<li><a href="#">Email us</a> or <a href="#">tweet</a> your thoughts</li>
			</ul>	
			
			<table class="score">
				<tr>
					<td>Portugal</td>
					<td>0 - 0</td>
					<td>Spain</td>
				</tr>
			</table>
			<ul class="tabs">
				<li><a href="#live">Live blog</a></li><li><a href="#statistics">Statistics</a></li><li><a href="#gallery">Gallery</a></li>
			</ul>
			<section id="live">
				<p class="load-more">Pull to refresh <strong class="live-latest">5 updates</strong></p>
				<div role="presentation">
					<!--#include virtual="/inc/live-blog-commentary.inc" -->
				</div>
				<p class="load-more"><a href="#">Load more</a></p>
			</section>
			<section id="statistics">
				<p class="load-more">Pull to refresh <strong class="live-latest">10 updates</strong></p>
				<!--#include virtual="/inc/live-blog-statistcs.inc" -->
			</section>
			<section id="gallery">
				<p class="load-more">Pull to refresh <strong class="live-latest">2 updates</strong></p>
				<div role="presentation"></div>
			</section>
		</article>
		
		<!--#include virtual="/inc/footer-nav-test.inc" -->
	</div>
</body>
	
</html>
