<!DOCTYPE html>

<html lang="en">
	
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
	
	<title>Single match | Live blog example one</title>
	
 	<link rel="stylesheet" href="/css/fonts.css" type="text/css" media="screen" />
 	<link rel="stylesheet/less" href="/css/live-blog.less" type="text/css" media="screen" />	

	<script src="/js/hide-address-bar.js" type="text/javascript"></script>

	<script src="/js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="/js/live-blog-tabs.js" type="text/javascript"></script>
	<script src="/js/live-blog-update.js" type="text/javascript"></script>
	<script src="/js/live-blog-sticky-score.js" type="text/javascript"></script>
	<script src="/js/live-blog-load-more.js" type="text/javascript"></script>
	
	<script src="/js/less-1.3.0.min.js" type="text/javascript"></script>
</head>

<body id="live-blog-one">
	<div class="wrapper" role="presentation">
		<!--#include virtual="/inc/header.inc" -->
	
		<article>
			<h1>Portugal 0 - 0 Spain <strong class="live-latest">Live</strong></h1>
			<ul class="standfirst">
				<li><a href="#">Email us</a> or <a href="#">tweet</a> your thoughts</li>
			</ul>	
			
			<table class="score">
				<tr>
					<td>Portugal</td>
					<td>0 - 0</td>
					<td>Spain</td>
				</tr>
			</table>
				
			<dl class="update-control">
				<dt>Auto update</dt><dd><ul><li><a href="#on" class="selected">On</a></li><li><a href="#off">Off</a></li></ul></dd>
			</dl>
			
			<ul class="tabs">
				<li><a href="#live">Live blog</a></li><li><a href="#statistics">Statistics</a></li><li><a href="#table">Scores</a></li><li><a href="#gallery">Gallery</a></li>
			</ul>
			
			<section id="live">
				<p class="number-updates"><strong class="live-latest">5 updates available</strong></p>
				<!--#include virtual="/inc/live-blog-commentary.inc" -->
				<p class="load-more"><a href="#">Load more</a></p>
			</section>
			
			<section id="statistics">
				<!--#include virtual="/inc/live-blog-statistics.inc" -->				
			</section>
			
			<section id="table">
				<div role="presentation">Scores placeholder</div>					
			</section>
			
			<section id="gallery">
				<div role="presentation">Gallery placeholder</div>				
			</section>
		</article>
		
		<!--#include virtual="/inc/footer-nav-test.inc" -->
	</div>
</body>
	
</html>
