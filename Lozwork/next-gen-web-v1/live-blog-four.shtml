<!DOCTYPE html>

<html lang="en">
	
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
	
	<title>Multiple matches | Live blog example four</title>
	
 	<link rel="stylesheet" href="/css/fonts.css" type="text/css" media="screen" />
 	<link rel="stylesheet/less" href="/css/live-blog.less" type="text/css" media="screen" />	

	<script src="/js/hide-address-bar.js" type="text/javascript"></script>

	<script src="/js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="/js/jquery.event.move.js" type="text/javascript"></script>	
	<script src="/js/jquery.event.swipe.js" type="text/javascript"></script>
	<script src="/js/live-blog-pull-refresh.js" type="text/javascript"></script>	
	<script src="/js/pull-to-refresh.min.js" type="text/javascript"></script>
	<script src="/js/live-blog-panels.js" type="text/javascript"></script>
	<script src="/js/live-blog-load-more.js" type="text/javascript"></script>

	<script src="/js/less-1.3.0.min.js" type="text/javascript"></script>
</head>
	
<body id="live-blog-four">
	<div class="wrapper" role="presentation">
		<!--#include virtual="/inc/header.inc" -->
		
		<article>
			<h1>Portugal 0 - 0 Spain <strong class="live-latest">Live</strong></h1>
			
			<ul class="standfirst">
				<li><a href="#">Email us</a> or <a href="#">tweet</a> your thoughts</li>
			</ul>	
			
			<ul class="panel-controls">
				<li><a href="#scores">Live scores</a></li><li><a href="#table">Live table</a></li>
			</ul>
		
			<section id="scores">
				<!--#include virtual="/inc/live-blog-scores-scorers.inc" -->				
			</section>

			<section id="live">
				<p class="load-more">Pull to refresh <strong class="live-latest">5 updates</strong></p>
				<div role="presentation">
					<!--#include virtual="/inc/live-blog-commentary.inc" -->
				</div>
				<p class="load-more"><a href="#">Load more</a></p>
			</section>
			
			<section id="table">
				<div role="presentation">Table placeholder</div>					
			</section>
			
		</article>

		<!--#include virtual="/inc/footer-nav-test.inc" -->		
	</div>
</body>

</head>
	
</html>
